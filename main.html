<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            background-image: url('zoo.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>심리 테스트에 오신 것을 환영합니다!</h1>
    </header>
    <section>
        <div>
            <h2>심리 테스트 시작하기</h2>
            <a href="start.html" class="start-button">시작하기</a>
        </div>
    </section>
</body>
</html>

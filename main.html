<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #eafefe;
        }

        header {
            background-color: #eafefe;
            color: black;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
            height: 10%;
            /* 높이를 화면 높이의 10%로 설정 */
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            /* 나머지 공간을 모두 차지하도록 설정 */
        }

        main {
            text-align: center;
            color: white;
            height: 100%;
            /* 추가: 높이를 화면 높이의 80%로 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* 추가: 이미지 컨테이너의 position을 정상화하기 위해 부모 요소의 position을 설정합니다. */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .start-button {
            padding: 30px 40px;
            font-size: 2rem;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .start-button:hover {
            background-color: #45a049;
        }

        @font-face {
            font-family: 'TTLaundryGothicB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2403-2@1.0/TTLaundryGothicB.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'TTLaundryGothic';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2403-2@1.0/TTLaundryGothicB.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        h1 {
            font-family: 'TTLaundryGothicB';
        }

        div {
            font-family: 'TTLaundryGothic';
        }

        footer {
            background-color: #eafefe;
            /* 배경색을 #eafefe로 변경 */
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
            height: 10%;
            /* 높이를 화면 높이의 10%로 설정 */
            display: flex;
            justify-content: center;
            /* 가운데 정렬 */
            align-items: center;
            /* 수직 가운데 정렬 */
        }


        .image-container {
            width: 500px;
            height: 500px;
            /* 추가: 이미지 컨테이너의 크기를 조정합니다. */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            /* 추가: 이미지를 원형으로 자르기 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 추가: 부모 요소(main)의 가운데 정렬 */
        }

        .image-container.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            /* 태블릿 */
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.3rem;
                margin-bottom: 20px;
            }
            /* 모바일 */
        }
    </style>
</head>

<body>
    <header>
        <h1>나는 어떤 동물일까?</h1>
    </header>
    <section>
        <main>
            <div class="image-container active" style="background-image: url('사진/beaver.jpg')"></div>
            <div class="image-container" style="background-image: url('사진/elephant.jpg')"></div>
            <div class="image-container" style="background-image: url('사진/fox.jpg')"></div>
            <div class="image-container" style="background-image: url('사진/Golden\ Retriever.png')"></div>
            <div class="image-container" style="background-image: url('사진/leopard.png')"></div>
        </main>
    </section>
    <footer>
        <a href="start.html" class="start-button" style="font-family: 'TTLaundryGothic';">알아보러 고고!</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const totalImages = 5;
            const imageContainers = $(".image-container");
            let currentImageIndex = 0; // 이미지 인덱스를 0으로 시작하도록 변경
            let activeImageIndex = 0; // 활성 이미지 인덱스를 0으로 초기화

            function slideImages() {
                // 현재 활성화된 이미지를 비활성화합니다.
                imageContainers.eq(activeImageIndex).removeClass('active');
                // 다음 이미지로 이동합니다.
                activeImageIndex = (activeImageIndex + 1) % totalImages;
                // 새로운 이미지를 활성화합니다.
                imageContainers.eq(activeImageIndex).addClass('active');
            }

            // 이미지 슬라이드를 매 3초마다 실행
            setInterval(slideImages, 3000);
        });
    </script>
</body>

</html>

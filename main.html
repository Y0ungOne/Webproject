<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'TTLaundryGothic';
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('사진/zoo.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.6;            
            z-index: -1;
        }
        section > div {
            z-index: 1;
            position: relative;
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'TTLaundryGothicB';
        }
        .start-button {
            padding: 30px 40px;
            font-size: 2rem;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .start-button:hover {
            background-color: #45a049;
        }
        @font-face {
            font-family: 'TTLaundryGothicB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2403-2@1.0/TTLaundryGothicB.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'TTLaundryGothic';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2403-2@1.0/TTLaundryGothicB.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        h2{
            font-size: 1.5rem;
            text-shadow: -1px 0px grey, 0px 1px grey, 1px 0px grey, 0px -1px grey;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>나는 어떤 동물일까?</h1>
    </header>
    <section>
        <div class="background"></div>
        <div>
            <h2>심리 테스트 시작하기</h2>
            <br>
            <a href="start.html" class="start-button">알아보러 고고!</a>
        </div>
    </section>
</body>
</html>
